<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>밀크티 런처다운로드</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column; /* 위→아래 배치 */
      align-items: center; /* 가운데 정렬 */
    }

    .top-banner img {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 20px; /* 위에 20px 띄우기 */
    }

    .center-images {
      margin: 40px 0; /* 위아래 40px 띄우기 */
      text-align: center;
    }

    .center-images img {
      width: 100%;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s; /* 마우스 올렸을 때 부드럽게 확대 */
    }

    .center-images img:hover {
      transform: scale(1.05); /* 마우스 올리면 살짝 커짐 */
    }
  </style>
</head>
<body>

  <!-- 상단 이미지 -->
  <div class="top-banner">
    <img src="0.jpg" alt="상단 이미지">
  </div>

  <!-- 다운로드 버튼 -->
  <div class="center-images">
    <a href="https://m.milkt.co.kr/Common/CDataDown?txtFName=/edubank/Launcher/MilkTLauncher.apk&compareHash=bae792c58f5b720c3bf778be8a72c6d0">
      <img src="3.jpg" alt="다운로드 3">
    </a>
  </div>

</body>
</html>
